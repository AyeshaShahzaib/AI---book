name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          # The following lines are copied from https://docusaurus.io/docs/deployment#deploying-to-github-pages
          # Refer to https://github.com/peaceiris/actions-gh-pages#personal-token-to-deploy-to-another-repository
          user_name: AyeshaShahzaib
          user_email: AyeshaShahzaib@users.noreply.github.com
